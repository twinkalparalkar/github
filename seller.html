	<title>seller admin Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body style="background-color: rgba(189, 3, 246, 0.744);color:white;text-align:center">
	<h1 style="background-color: rgba(230, 182, 235, 0.228);color:antiquewhite;text-align:center">Seller Admin</h1>
	<hr style="background-color:black;height:25px;">
	<div style="border: 4px solid black; padding: 30px;">
		<form id="form1"><b>
			Selling Price:<input type="number" id="price">
			Product Name:<input type="text" id="name">
			Choose a Category:</b>
			<select id="cat">
				<option>Electronic</option>
				<option>Food</option>
				<option>Skincare</option>
			</select>
			<input type="submit" class="btn btn-success" value="Add Product">
		</form>
	</div>
		
<div id="w1">

	<div class="container">

			<div class="col">

			<div class="col">

					  <h5 class="card-title">Skincare Items:</h5>

				  </div>
